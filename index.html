<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Header section -->
    <header class="flex justify-between items-center mx-10 mt-8 bg-sky-100 px-10 py-3 rounded-md">
        <div>
            <h2 class="text-4xl font-semibold">Interactive</h2>
            <p class="text-slate-600">Geometry Genius</p>
        </div>
        <div>
            <button class="text-white bg-sky-600 py-1 px-6 rounded-md">Blog</button>
        </div>
    </header>

    <!-- Main section -->
    <main class="mx-10 mt-8">

        <!-- cart section -->
        <section class="grid grid-cols-4 gap-4">

            <!-- Triangle -->
            <div class="text-center border rounded-md p-8">
                <img class="mx-auto block h-1/2" src="images/triangle.png" alt="" srcset="">
                <div class="mt-8">
                    <h3 class="font-semibold">Triangle</h3>
                    <p class="text-slate-500">Area (A) = 0.5 x b x h</p>
                    <div class="mt-3">
                        <input class="bg-gray-200 w-20 rounded px-4" type="text" placeholder="b">
                        <label class="text-slate-500 px-2" for="">cm</label>
                        <input class="bg-gray-200 w-20 rounded px-4" type="text" placeholder="h">
                        <label class="text-slate-500 px-2" for="">cm</label>
                    </div>
                    <button class="text-white bg-sky-600 py-2 px-24 rounded-md font-medium mt-8">Calculate</button>
                </div>
            </div>

            <!-- Rectangle -->
            <div class="text-center border rounded-md p-8">
                <img class="mx-auto block h-1/2" src="images/rectangle.png" alt="" srcset="">
                <div class="mt-8">
                    <h3 class="mt-8 font-semibold">Rectangle</h3>
                    <p class="text-slate-500">Area (A) = w x l</p>
                    <div class="mt-3">
                        <input class="bg-gray-200 w-20 rounded px-4" type="text" placeholder="w">
                        <label class="text-slate-500 px-2" for="">cm</label>
                        <input class="bg-gray-200 w-20 rounded px-4" type="text" placeholder="l">
                        <label class="text-slate-500 px-2" for="">cm</label>
                    </div>
                    <button class="text-white bg-sky-600 py-2 px-24 rounded-md font-medium mt-8">Calculate</button>
                </div>
            </div>

            <!-- Parallelogram -->
            <div class="text-center border rounded-md p-8">
                <img class="mx-auto block h-1/2" src="images/parallelogram.png" alt="" srcset="">
                <div class="mt-8">
                    <h3 class="mt-8 font-semibold">Parallelogram</h3>
                    <p class="text-slate-500">Area (A) = b x h</p>
                    <div class="mt-3">
                        <input class="bg-gray-200 w-20 rounded px-4" type="text" placeholder="b">
                        <label class="text-slate-500 px-2" for="">cm</label>
                        <input class="bg-gray-200 w-20 rounded px-4" type="text" placeholder="h">
                        <label class="text-slate-500 px-2" for="">cm</label>
                    </div>
                    <button class="text-white bg-sky-600 py-2 px-24 rounded-md font-medium mt-8">Calculate</button>
                </div>
            </div>

            <!-- Result section -->
            <div class="text-center border rounded-md p-8">
                <h4 class="font-semibold underline">Area Calculation</h4>
            </div>

            <!-- Rhombus -->
            <div class="text-center border rounded-md p-8">
                <img class="mx-auto block h-1/2" src="images/rhombus.png" alt="" srcset="">
                <div class="mt-8">
                    <h3 class="mt-8 font-semibold">Rhombus</h3>
                    <p class="text-slate-500">Area (A) = 0.5 x d<sub>1</sub> x d<sub>2</sub></p>
                    <div class="mt-3">
                        <input class="bg-gray-200 w-20 rounded px-4" type="text" placeholder="d1">
                        <label class="text-slate-500 px-2" for="">cm</label>
                        <input class="bg-gray-200 w-20 rounded px-4" type="text" placeholder="d2">
                        <label class="text-slate-500 px-2" for="">cm</label>
                    </div>
                    <button class="text-white bg-sky-600 py-2 px-24 rounded-md font-medium mt-8">Calculate</button>
                </div>
            </div>

            <!-- Pentagon -->
            <div class="text-center border rounded-md p-8">
                <img class="mx-auto block h-1/2" src="images/pentagon.png" alt="" srcset="">
                <div class="mt-8">
                    <h3 class="mt-8 font-semibold">Pentagon</h3>
                    <p class="text-slate-500">Area (A) = 0.5 x p x b</p>
                    <div class="mt-3">
                        <input class="bg-gray-200 w-20 rounded px-4" type="text" placeholder="p">
                        <label class="text-slate-500 px-2" for="">cm</label>
                        <input class="bg-gray-200 w-20 rounded px-4" type="text" placeholder="b">
                        <label class="text-slate-500 px-2" for="">cm</label>
                    </div>
                    <button class="text-white bg-sky-600 py-2 px-24 rounded-md font-medium mt-8">Calculate</button>
                </div>
            </div>

            <!-- Ellipse -->
            <div class="text-center border rounded-md p-8">
                <img class="mx-auto block h-1/2" src="images/ellipse.png" alt="" srcset="">
                <div mt-8>
                    <h3 class="mt-8 font-semibold">Ellipse</h3>
                    <p class="text-slate-500">Area (A) = &#960ab</p>
                    <div class="mt-3">
                        <input class="bg-gray-200 w-20 rounded px-4" type="text" placeholder="a">
                        <label class="text-slate-500 px-2" for="">cm</label>
                        <input class="bg-gray-200 w-20 rounded px-4" type="text" placeholder="b">
                        <label class="text-slate-500 px-2" for="">cm</label>
                    </div>
                    <button class="text-white bg-sky-600 py-2 px-24 rounded-md font-medium mt-8">Calculate</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
